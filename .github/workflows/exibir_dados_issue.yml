name: Exibir dados de issue

on:
  issues:
    types: [opened, edited]
jobs:
    process-issue:
        runs-on: ubuntu-24.04

        steps:
          - name: Checkout
            uses: actions/checkout@v4
          - name: Exibir dados da issue
            run: |
              echo "Descrição do evento: ${{ gh view issue ${{ github.event.issue.number }} body }}"
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              